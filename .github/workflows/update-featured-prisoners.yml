name: Update Featured Prisoners Weekly

on:
  schedule:
    - cron: '0 2 * * 1'  # Runs every Monday at 2:00 UTC (10:00 PM EDT Sunday)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_prisoners:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Required Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y jq coreutils

      - name: Select Random Prisoners
        run: |
          # Use timestamp for randomness
          random_seed=$(date +%s)
          
          # Get total number of prisoners
          count=$(jq 'length' prisoners.json)
          echo "Prisoner count: $count"
          
          # Calculate random index
          index=$(( random_seed % count ))
          echo "Selected index: $index"
          
          # Select that prisoner
          jq --argjson idx "$index" '.[$idx]' prisoners.json > selected_prisoner.json
          
          # Wrap in array for consistent format
          jq -s '.' selected_prisoner.json > featured_prisoners.json
          
          # Clean up
          rm selected_prisoner.json

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

          # Add a timestamp to force Git to detect a change
          date > timestamp.txt
          
          # Only commit the data files
          git add featured_prisoners.json timestamp.txt
          git commit -m "Updated weekly featured prisoners with forced change" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
