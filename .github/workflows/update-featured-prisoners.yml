name: Update Featured Prisoners Weekly

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_prisoners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Select Random Prisoners (Bash)
        run: |
          shuf -n 3 prisoners.json > featured_prisoners.json

- name: Commit and Push Changes
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.name "GitHub Action"
    git config --global user.email "actions@github.com"
    git add featured_prisoners.json
    git commit -m "Updated weekly featured prisoners" || echo "No changes to commit"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

        continue-on-error: true
