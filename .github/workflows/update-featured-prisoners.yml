name: Update Featured Prisoners Weekly

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_prisoners:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grants permission to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Select Random Prisoners Without jq
        run: |
          jq -c 'map(select(.name)) | .[:3]' prisoners.json > featured_prisoners.json || echo "[]" > featured_prisoners.json

      - name: Force Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add featured_prisoners.json
          git commit -m "Updated weekly featured prisoners" --allow-empty
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main --force
