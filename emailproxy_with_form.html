<div class="featured-container" style="text-align: left;">
  <h1>Email-to-Letter Proxy Service</h1>
  <form id="proxyForm" method="POST" action="https://your-worker-name.workers.dev/send">
    <label for="prisoner">Select a prisoner:</label>
    <select id="prisoner" name="prisoner" required></select>

    <br><br>

    <label for="mailingAddress">Mailing Address:</label><br>
    <textarea id="mailingAddress" name="mailingAddress" rows="5" readonly required></textarea>

    <br><br>

    <label for="moniker">Your Moniker (nickname or alias):</label><br>
    <input type="text" id="moniker" name="moniker" required />

    <br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required />

    <br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="10" required></textarea>

    <br><br>

    <button type="submit">Send Proxy Letter</button>
  </form>
</div>

<script>
  const prisoners = [
    {
      "id": "03",
      "name": "Nobody",
      "mailing_address": "NOT REAL 
FCI Bennettsville
FEDERAL CORRECTIONAL INSTITUTION
P.O. BOX 52020
BENNETTSVILLE, SC   29512"
    },
    {
      "id": "02",
      "name": "Michael John Helterbrand",
      "mailing_address": "NOT REAL #47849-509
FCI Big Spring
FEDERAL CORRECTIONAL INSTITUTION
1900 SIMLER AVE
BIG SPRING, TX   79720"
    },
    {
      "id": "04",
      "name": "Patrik Jordan Mathews",
      "mailing_address": "PATRIK JORDAN MATHEWS: 65229-037
FCI Bennettsville
FEDERAL CORRECTIONAL INSTITUTION
P.O. BOX 52020
BENNETTSVILLE, SC   29512"
    }
  ];

  const select = document.getElementById("prisoner");
  const addressField = document.getElementById("mailingAddress");

  prisoners.forEach(p => {
    const option = document.createElement("option");
    option.value = p.id;
    option.textContent = p.name;
    option.dataset.address = p.mailing_address;
    select.appendChild(option);
  });

  select.addEventListener("change", () => {
    const selected = select.options[select.selectedIndex];
    addressField.value = selected.dataset.address || "";
  });

  if (select.options.length > 0) {
    select.selectedIndex = 0;
    select.dispatchEvent(new Event("change"));
  }
</script>
