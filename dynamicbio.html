<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Solidarity Dispatch</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="topbar-container">
    <div class="logo">
      <img src="wide-logo-charcoal.jpg" alt="Logo">
    </div>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
      <a href="https://x.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
      </a>
    </div>
  </div>

  <div class="content">
    <div class="featured-container" style="text-align: left;">
      <div id="profile-container"></div>
    </div>
  </div>

  <script>
  async function loadProfile() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const res = await fetch('prisoners.json');
    const prisoners = await res.json();

    const prisoner = prisoners.find(p => p.id === id);
    const container = document.getElementById('profile-container');

    if (!prisoner) {
      container.innerHTML = "<p>Profile not found.</p>";
      return;
    }

    let html = `<h1>${prisoner.name || "Unnamed Prisoner"}</h1>`;

    if (prisoner.image_url) {
      html += `<img src="${prisoner.image_url}" alt="${prisoner.name}" style="max-width: 300px; margin-bottom: 1rem;">`;
    }

    if (prisoner.bio) {
      html += `<p>${prisoner.bio}</p>`;
    }

    if (prisoner.state) {
      html += `<p><strong>State:</strong> ${prisoner.state}</p>`;
    }

    if (prisoner.mailing_address) {
      html += `<p><strong>Mailing Address:</strong><br><span style="white-space: pre-line;">${prisoner.mailing_address}</span></p>`;
    }

    if (prisoner.moneyGram) {
      html += `<p><strong>MoneyGram:</strong> ${prisoner.moneyGram}</p>`;
    }

    // Detect if prisoner is in federal custody
    const isFederal = /FEDERAL CORRECTIONAL INSTITUTION|U\.S\. PENITENTIARY/.test(prisoner.mailing_address);

    if (isFederal) {
      html += `<div style="margin-top: 1rem; padding: 1rem; border: 2px solid #ccc; background-color: #f9f9f9;">
        <strong>Note for Federal Prisoners:</strong><br>
        To donate to a federal prisoner, use <em>MoneyGram</em> with their registration number and select <em>BOP (Bureau of Prisons)</em> as the recipient agency. More detailed instructions are available on our <a href="support.html">support page</a>.
      </div>`;
    }

    if (prisoner.profile_link && prisoner.profile_link !== "#") {
      html += `<p><a href="${prisoner.profile_link}">More info</a></p>`;
    }

    container.innerHTML = html;
  }

  loadProfile();
</script>


  <div class="grid-container">
    <div class="grid-item"><a href="registry.html">PRISONER REGISTRY</a></div>
    <div class="grid-item"><a href="support.html">SUPPORTING PRISONERS</a></div>
    <div class="grid-item"><a href="#">THE SOLIDARITY DISPATCH</a></div>
    <div class="grid-item"><a href="aboutus.html">ABOUT US</a></div>
  </div>

</body>
</html>
