<script>
  
  function escapeHTML(str) {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }
    
  async function loadProfile() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const res = await fetch('prisoners.json');
    const prisoners = await res.json();

    const prisoner = prisoners.find(p => p.id === id);
    const container = document.getElementById('profile-container');

    if (!prisoner) {
      container.innerHTML = "<p>Profile not found.</p>";
      return;
    }

    // Add return link at the top (before prisoner name)
    let html = `<br><p><a href="registry.html">Return to registry</a></p><br>`;

    html += `<h1>${prisoner.name || "Unnamed Prisoner"}</h1>`;

    if (prisoner.image_url) {
      html += `<img src="${prisoner.image_url}" alt="${prisoner.name}" style="max-width: 300px; margin-bottom: 1rem;">`;
    }

    if (prisoner.mailing_address) {
      html += `<p><strong>Mailing Address:</strong><br><span style="white-space: pre-line;">${prisoner.mailing_address}</span></p><br>`;
    }

    if (prisoner.bio) {
      const formattedBio = prisoner.bio
        .split(/\n{2,}/)
        .map(para => `<p>${para.replace(/\n/g, "<br>")}</p>`)
        .join("");
      html += formattedBio;
    }

    if (prisoner.state) {
      html += `<br><p><strong>State:</strong> ${prisoner.state}</p>`;
    }

    // Check if federal
    const isFederal = /FEDERAL CORRECTIONAL INSTITUTION|U\.S\. PENITENTIARY/.test(prisoner.mailing_address);

    if (isFederal) {
      html += `<br><p>${prisoner.name || "This prisoner"} is able to receive commissary <i>via</i> the following methods:</p>`;
      html += `<br><ul>`;
      html += `<li><i>The Solidarity Exchange via</i> <a href="https://www.givesendgo.com/oneforsolidarity" target="_blank">GiveSendGo</a> - ${prisoner.name || "PrisonerName"}$$$</li>`;
      html += `<li><a href="https://www.bop.gov/inmates/communications.jsp#money">MoneyGram, Western Union and money order <i>via</i> US Mail.</a></li>`;
      html += `</ul>`;
    } else if (prisoner.facility_url) {
      html += `<br><p style="color: navy;"><strong>This person is currently held in a state, county, local, or specialized federal correctional facility.</strong> You can find more information <a href="${prisoner.facility_url}" target="_blank">here</a>.</p>`;
    }

    if (prisoner.moneyGram) {
      html += `<p><strong>MoneyGram:</strong> ${prisoner.moneyGram}</p>`;
    }

    if (prisoner.profile_link && prisoner.profile_link !== "#") {
      html += `<p><a href="${prisoner.profile_link}">More info</a></p>`;
    }

    // ðŸ‘‰ WISHLIST SECTION
    if (Array.isArray(prisoner.wishlists) && prisoner.wishlists.length > 0) {
      html += `<br><h3>Wishlist Items:</h3><br>`;
      html += `<p><em>You can contribute items through our <a href="wishlistinstructions.html">donation system</a> for anonymous or pseudonymous giving, or purchase items directly through the retailer links provided, but be sure to follow <a href="wishlistinstructions.html">these guidelines</a>.</em></p><br>`;
      html += `<ul>`;
      
      // Generate item codes (a, b, c, etc.)
      const itemCodes = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j'];
      
      prisoner.wishlists.forEach((item, index) => {
        const itemCode = itemCodes[index] || String.fromCharCode(97 + index);
        const itemName = item.name || `Item from ${item.retailer}`;
        const itemCost = item.cost || "$XX.XX";
        
        html += `<li>
          <a href="${item.url}" target="_blank">${itemName}</a> - approximately ${itemCost} with shipping
          <div style="margin-left: 20px; font-style: italic;">Item Code: ${itemCode}</div>
        </li>`;
      });
      
      html += `</ul><br>`;
    }

    // Add return link at the bottom (inside white box)
    html += `<p><a href="registry.html">Return to registry</a></p>`;

    container.innerHTML = html;
  }

  loadProfile();
</script>
